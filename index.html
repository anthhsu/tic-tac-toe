<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1 id="title">Tic-Tac-Toe</h1>
        <div class="container-grid">
            <div class="square" id="square-1"><p class="square-text" id="square-text-1"></p></div>
            <div class="square" id="square-2"><p class="square-text" id="square-text-2"></p></div>
            <div class="square" id="square-3"><p class="square-text" id="square-text-3"></p></div>
            <div class="square" id="square-4"><p class="square-text" id="square-text-4"></p></div>
            <div class="square" id="square-5"><p class="square-text" id="square-text-5"></p></div>
            <div class="square" id="square-6"><p class="square-text" id="square-text-6"></p></div>
            <div class="square" id="square-7"><p class="square-text" id="square-text-7"></p></div>
            <div class="square" id="square-8"><p class="square-text" id="square-text-8"></p></div>
            <div class="square" id="square-9"><p class="square-text" id="square-text-9"></p></div>
        </div>
        <h2 id="current-player"></h2>
        <h3 id="message"></h3>
        <script src="index.js"></script>
    </body>
</html>
